<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <div class="text-center">
                <img [src]="artist.images | sinfoto" class="img-thumbnail rounded" alt="...">
              </div>
        </div>

        <div class="col-md-9 text-center">
            <h1>{{ artist.name }}</h1>
            <a type="button" class="btn btn-success" [href] = "artist.external_urls?.spotify" 
                target="_blank">
                Ver en Spotify
            </a>
            <button type="button" class="btn btn-primary" [routerLink] = "['/search']">Regresar</button>
        </div>

    </div>

    <table class="table table-dark top30">
        <thead>
            <tr>
                <th scope="col">Foto</th>
                <th scope="col">#</th>
                <th scope="col">Canci√≥n</th>
                <th scope="col">Escuchar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of tracks; let i = index">
                <th scope="row"><img [src]="track.album.images | sinfoto" alt="..." class="float-left img-thumbnail-min"></th>
                <td>{{ i + 1}}</td>
                <td>{{ track.album.name }}</td>
                <td>
                    <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
                        allowtransparency="true"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
